<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/login.css" />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- icon  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- favicon  -->
    <link rel="icon" type="img/webp" href="./img/favicon.webp" />
  </head>
  <body>
    <section class="login d-flex justify-content-center align-items-center">
      <div
        class="login2 d-flex justify-content-center align-items-center flex-column"
      >
        <span
          class="span-user d-flex justify-content-center align-items-center"
        >
          <i class="bx bxs-user user"></i>
        </span>
        <h1 class="text-light">Login</h1>
        <form
          action=""
          class="d-flex justify-content-center align-items-center flex-column"
        >
          <span class="d-flex align-items-center mt-5">
            <label
              for="user"
              class="bx-icon1 d-flex justify-content-center align-items-center mx-4"
            >
              <i class="bx bxs-user us"></i>
            </label>
            <input type="text" placeholder="User ID" id="user" />
          </span>

          <span class="d-flex align-items-center mt-4">
            <label
              for="pass"
              class="bx-icon2 d-flex justify-content-center align-items-center mx-4"
            >
              <i class="bx bxs-lock-alt"></i>
            </label>
            <input
              type="password"
              name=""
              id="pass"
              required
              placeholder="Password"
              maxlength="8"
            />
          </span>

          <button class="btn-login mt-5">
            <span class="span-mother">
              <span>L</span>
              <span>o</span>
              <span>g</span>
              <span>i</span>
              <span>n</span>
            </span>
            <span class="span-mother2">
              <span>L</span>
              <span>o</span>
              <span>g</span>
              <span>i</span>
              <span>n</span>
            </span>
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
